<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Kart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/images/icon.ico">
  </head>

  <body>
    <!-- navbar -->

    <nav class="navbar">
        <h1><i class="fa-solid fa-store"></i> Urban Kart</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="#">collection</a></p>
            <p class="navbar-link"><a href="https://noor-afik-jalaludeen-a.github.io/bootstrap-portfolio/#">Contact</a></p>
        </div>

        <div class="navbar-menu-toggle" onclick="showsidenav()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
      
    <!-- side-navbar -->
     <div class="side-navbar">
        <p style="text-align: right;" onclick="hidesidenav()"><i class="fa-solid fa-xmark"></i></p>

        <div class="side-navbar-links"></div>
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="#">collection</a></p>
            <p class="side-navbar-link"><a href="https://noor-afik-jalaludeen-a.github.io/bootstrap-portfolio/#">Contact</a></p>
        </div>
     </div>

     <!-- product -->

    <div class="product-section">
        <form action="" class="product-search">
            <input type="text" name="" id="search" placeholder="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>

        <div class="products" id="product">
            <div class="product-box">
                <img src="/images/fashion7.jpg" alt="" height="200" width="200">
                <p>White shirt</p>
            </div>

            <div class="product-box">
                <img src="/images/fashion8.jpg" alt="" height="200" width="200">
                <p>black shirt</p>
            </div>

            <div class="product-box">
                <img src="/images/fashion10.jpg" alt="" height="200" width="200">
                <p>White shorts</p>
            </div>

            <div class="product-box">
                <img src="/images/fashion9.jpg" alt="" height="200" width="200">
                <p>black shorts</p>
            </div>
            
            
        </div>
    </div>

    <!-- footer -->
     <div class="footer">
      <h2>Urban Cart</h2>
      <p style="padding-bottom: 5px;">Discover the best deals and the latest trends with a seamless shopping experience at our Urban Kart</p>
      <div class="social-media">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
      </div>
      <p>@ 2024 UrbanKart.pvt.com</p>
     </div>
    <script src="script.js"></script>
  </body>
</html>
